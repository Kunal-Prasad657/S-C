<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="AFRAME.js"></script>
  </head>

  <body>
    <a-scene
      background="color:#676b68"
      vr-mode-ui="enterVRButton: #myEnterVRButton; enterARButton: #myEnterARButton"
    >
      <!-- Style the button with images or whatever. -->
      <a id="myEnterVRButton" href="#"></a>
      <a id="myEnterARButton" href="#"></a>
      <a-camera position="11 6 -7"></a-camera>

      <a-assets timeout="10000">
        <a-asset-item
          id="1"
          src="./models/model/S.classroom.glb"
        ></a-asset-item>
      </a-assets>

      <a-sky src="#bg"></a-sky>

      <a-entity>
        <a-entity
          position="10 2 -7"
          rotation="0 90 0"
          scale="3 3 3"
          gltf-model="#1"
          shadow="cast: true;"
        >
        </a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
